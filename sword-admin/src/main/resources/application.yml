server:
  port: 8001

spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/sword?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
      username: root
      password: root
      filters: stat,wall,log4j,config
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20

#     去掉  Spring Data Redis - Could not safely identify store assignment for repositor
  data:
    redis:
      repositories:
        enabled: false
  redis:
    host: 127.0.0.1
    port: 6379
    password:
# rabbitmq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  jpa:
    database: MySQL
    #看见SQL语句 true：控制台看见  false：控制台直接显示数据
    show-sql: true
    #自动创建数据库表 true ：有的话删除创建 false： 有的话直接使用
    generate-ddl: true
    #设置生成表的字符集和引擎
    properties:
      hibernate:
       dialect: com.lideng.sword.common.utils.MySQL5DialectUTF8
